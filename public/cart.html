          <table class="table table-striped">
            <thead class="col-10">
              <tr>
                <th class="text-center">Order Item</th>
                <th class="text-center">Price</th>
                <th class="text-center">Qty</th>
                <th class="text-center">Total</th>

            </tbody>

                <td class="qtyTotal"> </td>
                <td class="totalTotal"></td>
              </tr>
            </tbody>
          </table>
        </div>

          <div class="form-group">
            <p class="form-control-static">CHOOSE DELIVERY DATE</p>
          </div>
          <div class="form-group mx-sm-3">
            <input type="number" class="form-control" required id="zipDelivery" placeholder="Enter ZIP">
          </div>
          <button type="button" class="btn btn-primary" id="btnZipDelivery">Check delivery date</button>
          <div class="form-group mx-sm-3">
              <select multiple class="form-control" id="delDatesForm">
              </select>
          </div>
          <button type="button" class="btn btn-primary btnDeliveryDate">Confirm delivery</button>
        </form>
      </div>
