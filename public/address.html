<body>
  <header>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="index.html">
        <img src="pics/111_small.png" width="30" height="30" class="d-inline-block align-top logoImg">FLOWERS DELIVERY
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button id="singOutButton" class="btn btn-outline-success my-2 my-sm-0 navButtons" type="button">LOG OUT</button>
          <button id="navCartButton" class="btn btn-outline-success my-2 my-sm-0 navButtons" type="button">BACK TO SHOPPING CART</button>
        </form>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <h2 class="offset-3">Enter a delivery address</h2>
      <form id="deliveryAddressForm">
      <div class="form-group row offset-2">
        <label for="first-name" class="col-2 col-form-label">Full Name</label>
        <div class="col-6">
          <input class="form-control" type="text" value="" id="name">
        </div>
      </div>
      <div class="form-group row offset-2">
        <label for="address type" class="col-2 col-form-label">Address Type</label>
        <div class="col-6">
          <select class="custom-select col-6" id="institution">
            <option selected>Home/Residence</option>
            <option value="Business">Business</option>
            <option value="Apartment">Apartment</option>
            <option value="Hospital">Hospital</option>
            <option value="School">School</option>
            <option value="Funeral Home">Funeral Home</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-group row offset-2">
        <label for="address1" class="col-2 col-form-label">Address1</label>
        <div class="col-6">
          <input class="form-control" type="text" id="address1">
        </div>
      </div>
      <div class="form-group row offset-2">
        <label for="address2" class="col-2 col-form-label">Address2</label>
        <div class="col-6">
          <input class="form-control" type="text" id="address2">
        </div>
      </div>
      <div class="form-group row offset-2">
        <label for="city" class="col-2 col-form-label">City</label>
        <div class="col-6">
          <input class="form-control" type="text" id="city">
        </div>
      </div>
      <div class="form-group row offset-2">
        <label for="state" class="col-2 col-form-label">State</label>
        <div class="col-6">
          <input class="form-control" type="text" id="state">
        </div>
      </div>
      <div class="form-group row offset-2">
        <label for="country" class="col-2 col-form-label">Country</label>
        <div class="col-6">
          <input class="form-control" type="text" id="country">
        </div>
      </div>
      <div class="form-group row offset-2">
        <label for="phone" class="col-2 col-form-label">Phone</label>
        <div class="col-6">
          <input class="form-control" type="text" id="phone">
        </div>
      </div>
      <div class="form-group row offset-2">
        <label for="zipcode" class="col-2 col-form-label">Zipcode</label>
        <div class="col-6">
          <input class="form-control" type="text" id="zipcode">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <button type="button" class="btn btn-primary btn-lg offset-4" id="btnSubmitDeliveryAddress">Place Order</button>
        </div>
      </div>
      </form>
   </div>
  </main>
