<div id="signUpModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please fill all fields</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
        <form>
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">First Name</label>
            <div class="col-10" data-dismiss="alert">
              <input class="form-control" type="text" id="firstNameSignUp">
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-2 col-form-label">Last Name</label>
            <div class="col-10">
              <input class="form-control" type="text" id="lastNameSignUp" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">Email</label>
            <div class="col-10">
              <input class="form-control" type="email" id="emailSignUp" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="example-password-input" class="col-2 col-form-label">Password</label>
            <div class="col-10">
              <input class="form-control" type="password" id="passwordSignUp" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="address1" class="col-2 col-form-label">Address1</label>
            <div class="col-10">
              <input class="form-control" type="text" id="address1SignUp" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="address2" class="col-2 col-form-label">Address2</label>
            <div class="col-10">
              <input class="form-control" type="text" id="address2SignUp" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="city" class="col-2 col-form-label">City</label>
            <div class="col-10">
              <input class="form-control" type="text" id="citySignUp" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="state" class="col-2 col-form-label">State</label>
            <div class="col-10">
              <input class="form-control" type="text" id="stateSignUp" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="country" class="col-2 col-form-label">Country</label>
            <div class="col-10">
              <input class="form-control" type="text" id="countrySignUp" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label">Phone</label>
            <div class="col-10">
              <input class="form-control" type="tel" id="phoneSignUp" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="zipcode" class="col-2 col-form-label">Zipcode</label>
            <div class="col-10">
              <input class="form-control" type="text" id="zipcodeSignUp" required>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="btnSignUp" type="button" class="btn btn-primary" required>Sign Up</button>
      </div>
    </div>
  </div>
</div>
