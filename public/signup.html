<div id="signUpModal" class="modal fade bd-example-modal-lg col-12" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" id="modalHeader">
        <h5 class="modal-title" id="exampleModalLabel">Please fill all fields</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modalSignUp">
        <form>
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label"></label>
            <div class="col-8" data-dismiss="alert">
              <input class="form-control" type="text" id="firstNameSignUp" placeholder="First Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-2 col-form-label"></label>
            <div class="col-8">
              <input class="form-control" type="text" id="lastNameSignUp" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label"></label>
            <div class="col-8">
              <input class="form-control" type="email" id="emailSignUp" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-password-input" class="col-2 col-form-label"></label>
            <div class="col-8">
              <input class="form-control" type="password" id="passwordSignUp" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="address1" class="col-2 col-form-label"></label>
            <div class="col-8">
              <input class="form-control" type="text" id="address1SignUp" placeholder="Address1">
            </div>
          </div>
          <div class="form-group row">
            <label for="address2" class="col-2 col-form-label"></label>
            <div class="col-8">
              <input class="form-control" type="text" id="address2SignUp" placeholder="Address2">
            </div>
          </div>
          <div class="form-group row">
            <label for="city" class="col-2 col-form-label"></label>
            <div class="col-8">
              <input class="form-control" type="text" id="citySignUp" placeholder="City">
            </div>
          </div>
          <div class="form-group row">
            <label for="state" class="col-2 col-form-label"></label>
            <div class="col-8">
              <input class="form-control" type="text" id="stateSignUp" placeholder="State">
            </div>
          </div>
          <div class="form-group row">
            <label for="country" class="col-2 col-form-label"></label>
            <div class="col-8">
              <input class="form-control" type="text" id="countrySignUp" placeholder="Country">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label"></label>
            <div class="col-8">
              <input class="form-control" type="tel" id="phoneSignUp" placeholder="Phone">
            </div>
          </div>
          <div class="form-group row">
            <label for="zipcode" class="col-2 col-form-label"></label>
            <div class="col-8">
              <input class="form-control" type="text" id="zipcodeSignUp" placeholder="Zipcode">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer" id="modalFooter">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="btnSignUp" type="button" class="btn btn-primary" required>Sign Up</button>
      </div>
    </div>
  </div>
</div>
