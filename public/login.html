
<div id="modalLogIn" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registred area</h5>
        <h5 class="modal-title">Please Sign In </h5>
      </div>
      <div class="modal-body container">
        <form>
          <div class="form-group row">
            <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">Email: </label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg" id="emailLogIn" placeholder="you@example.com">
            </div>
          </div>
          <div class="form-group row">
            <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">Password: </label>
            <div class="col-sm-10">
              <input type="password" class="form-control form-control-lg" id="passLogIn" placeholder="your password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="buttonLogIn" type="submit" class="btn btn-primary">Sign In</button>
          </div>
          <div class="modal-footer">
            <h5 class="modal-title">If you are not registred yet, click button: </h5>
            <button id="buttonRegister" type="button" class="btn btn-primary">Registration</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
